<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrarse | Ecommerce FUA</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Crear cuenta</h1>

    <form id="register-form" class="card grid-2">
      <label>Nombre
        <input name="first_name" required />
      </label>
      <label>Apellido
        <input name="last_name" required />
      </label>

      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Edad
        <input type="number" name="age" min="0" />
      </label>

      <label>Contraseña
        <input type="password" name="password" minlength="6" required />
      </label>
      <label>Confirmar contraseña
        <input type="password" name="password2" minlength="6" required />
      </label>

      <label class="full">Rol
        <select name="role">
          <option value="user" selected>user</option>
          <option value="admin">admin</option>
        </select>
      </label>

      <div class="full row between">
        <span id="reg-msg" class="muted"></span>
        <button type="submit">Crear cuenta</button>
      </div>
    </form>

    <p class="muted"><a href="/">← Volver al inicio</a></p>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
