<!-- panel.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #333;
    }
    .role {
      color: #888;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Bienvenido</h1>
    <p class="role" id="role"></p>
    <button id="to-admin">Ir al panel de administración</button>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script src="/public/js/api.js"></script>
<script src="/public/js/panel.js"></script>
</body>
</html>
